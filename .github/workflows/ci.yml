name: CI Pipeline

on:
  pull_request:
    branches: [master, dev]
    paths:
      - 'app/**'
      - '.github/workflows/ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run linter
        working-directory: ./app
        run: npm run lint || echo "Linting skipped (not configured)"

      - name: Run tests
        working-directory: ./app
        run: npm test || echo "Tests skipped (not configured)"

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./app
        run: |
          docker build -t cloudops-app:pr-${{ github.event.pull_request.number }} .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-app cloudops-app:pr-${{ github.event.pull_request.number }}
          sleep 5
          curl -f http://localhost:3000/healthz || exit 1
          docker stop test-app

  security-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
